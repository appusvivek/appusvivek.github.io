<html lang="en">
<head>
	<title>Contact V12</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->

<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">

<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
<!--===============================================================================================-->
</head>
<body>
		
	<div class="bg-contact100" style="background-image: url('images/bg-01.jpg');">
	
		<div class="container-contact100">
				
			<div class="wrap-contact100">
				
				<div class="contact100-form-title" >
					<h1 id="current-word"> hello</h1>
				</div>
				
				<form class="contact100-form validate-form">
					
					<div class="wrap-input100 validate-input" data-validate = "Name is required">
						<input class="input100" type="text" name="" placeholder="Start typing..." id="word-input">
						<span class="focus-input100"></span>
					</div>
					<h3 class="mt-3 " id="message"></h3>
				
					<div class="row mt-5">
						<div class="col-md-6">
							<h3>
								Time left:
								<span id="time">0</span>
							</h3>
						</div>
						<div class="col-md-6">
							<h3>
								Score:
								<span id="score">0</span>
							</h3>
						</div>
					</div>
					
					<div class="row mt-5">
							<div class="col-md-12">
								<div class="card card-body bg-secondary">
									<h5>Instructions</h5>
									<p>Type each word in the given amount of seconds to gain score.To play again, type the current word.Your score will reset</p>
								</div>
							</div>
					</div>
					<p class="lead">Type the given word Within
							<span class="text-success" id="seconds">5</span>
							Seconds:</p>
					
				</form>
			</div>
		</div>
	</div>


<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>

			scale: 1.1
		})
	</script>
